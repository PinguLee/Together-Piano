<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Piano</title>
<style>
  .piano {
    display: flex;
    justify-content: center;
    align-items: baseline;
    height: 200px;
    width: 100%;
    background: #eee;
  }
  .key {
    border: 1px solid #000;
    height: 100%;
    width: 40px;
    margin: 2px;
    background: #fff;
  }
  .black {
    background: #000;
    height: 70%;
    width: 30px;
    position: relative;
    margin-left: -15px;
    margin-right: -15px;
    z-index: 1;
  }
</style>
</head>
<body>
<div class="piano">
  <!-- White keys -->
  <div class="key white" data-note="C"></div>
  <div class="key white" data-note="D"></div>
  <div class="key white" data-note="E"></div>
  <!-- ... other white keys ... -->
  
  <!-- Black keys -->
  <div class="key black" data-note="C#"></div>
  <div class="key black" data-note="D#"></div>
  <!-- ... other black keys ... -->
</div>

<script>
// JavaScript to play notes
document.querySelectorAll('.key').forEach(key => {
  key.addEventListener('click', () => {
    let note = key.getAttribute('data-note');
    // Play note function
    console.log(`Play note: ${note}`);
    // You would have audio elements or use the Web Audio API to actually play the sounds here
  });
});

// Add event listener for keyboard keys if desired
</script>
</body>
</html>
