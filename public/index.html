<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="./stylesheets/style.css">
  <script src="./javascripts/script.js" defer></script>
  <script src="./javascripts/piano.js" defer></script>
</head>

<body>
  <div id="root">
    <canvas id="piano" width="700px" height="500px" style="border:1px solid #000000;"></canvas>
    <div class="container">
      <form method="post" action="/login">
        <div class="box">
          <input type="text" name="id" id="txt-ID" placeholder="ID" class="txt">
        </div>
        <div class="box">
          <input type="password" name="pw1" id="txt-PW1" placeholder="PW" class="txt">
        </div>
        <div class="box">
          <input type="submit" value="로그인" id="btn-Login"></input>
        </div>
      </form>
      <form method="post" action="/join">
        <input type="submit" value="회원가입" id="btn-Join"></input>
      </form>
    </div>
  </div>

  <audio src="./sound/C.mp3"></audio>
  <audio src="./sound/D.mp3"></audio>
  <audio src="./sound/E.mp3"></audio>
  <audio src="./sound/F.mp3"></audio>
  <audio src="./sound/G.mp3"></audio>
  <audio src="./sound/A.mp3"></audio>
  <audio src="./sound/B.mp3"></audio>
</body>

</html>
