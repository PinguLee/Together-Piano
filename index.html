<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Playable Piano</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div id="root">
    <div class="all">
      <div class="header">
        <div class="logo">
          <img src="" alt="">
        </div>
        <div class="menu">

        </div>
        <div class="setting">
          <img src="" alt="">
        </div>
      </div>
      <div class="main">
        <div class="room">
          test
        </div>
        <div class="piano-test"></div>
        <div class="piano-keyboard"></div>
        <div class="piano-setting">
          <input class="piano-setting-volume" type="range">
        </div>
      </div>
      <div class="chat">
        <div class="chat-header"></div>
        <div class="chat-output"></div>
        <div class="chat-input">
          <textarea class="chat-area"></textarea>
        </div>
      </div>
    </div>

  </div>

  <script src="script.js"></script>
</body>

</html>
