<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    header {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 1em 0;
    }

    nav {
      background-color: #555;
      color: #fff;
      text-align: center;
      padding: 1em 0;
    }

    section {
      display: grid;
      grid-template-columns: 2fr 1fr;
      /* Two columns with a ratio of 2:1 */
      gap: 20px;
      padding: 20px;
    }

    article {
      background-color: #f9f9f9;
      padding: 20px;
      border-radius: 8px;
    }

    aside {
      background-color: #eee;
      padding: 20px;
      border-radius: 8px;
    }

    footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 1em 0;
    }
  </style>
  <title>Your Blog</title>
</head>

<body>

  <header>
    <h1>Your Blog</h1>
  </header>

  <nav>
    <a href="#">Home</a> |
    <a href="#">About</a> |
    <a href="#">Contact</a>
  </nav>

  <section>
    <article>
      <h2>Blog Post Title</h2>
      <p>Content of the blog post goes here...</p>
    </article>

    <aside>
      <h2>Recent Posts</h2>
      <ul>
        <li><a href="#">Post 1</a></li>
        <li><a href="#">Post 2</a></li>
        <li><a href="#">Post 3</a></li>
      </ul>
    </aside>
  </section>

  <footer>
    &copy; 2023 Your Blog. All rights reserved.
  </footer>

</body>

</html>
